<html>
<head>
	<title></title>
	<script src="..\jquery_3-3-1.js"></script>
</head>
<body>
	<h1>header</h1>
	<p class="a">p1</p>
	<p>p2</p>
	<p class="a">p3</p>
	<p>p4</p>
	<p class="a">p5</p>
	<br>
	<button id="10p">Change to 10px</button>
	<button id="15p">Change to 15px</button>
	<button id="20p">Change to 20px</button>
	<script>
		$(document).ready(function(){
			$("#10p").click(function(){
				$(".a").css("font-size","10px");
			});
			$("#15p").click(function(){
				$(".a").css("font-size","15px");
			});
			$("#20p").click(function(){
				$(".a").css("font-size","20px");
			});
		});
	</script>
</body>
</html>
