<html>
<head>
	<title></title>
	<script src="..\jquery_3-3-1.js"></script>
</head>
<body>
	<table border="1px solid">
		<tr id="t1">
			<th>lol</th>
			<th>xd</th>
		</tr>
		<tr id="t2">
			<td>1</td>
			<td>2</td>
		</tr>
	</table>
	<script>
		$(document).ready(function(){
			$("#t1").click(function(){
				$(this).css("background-color","lightblue");
			});
			$("#t2").click(function(){
				$(this).css("background-color","lightgreen");
			});
		});
	</script>
</body>
</html>
