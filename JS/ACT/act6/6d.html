<!DOCTYPE html>
<html>
<head></head>

<body>
    <script>
        var edad;
        var jubilado=65;
        edad=prompt("Introduce una edad:","");
        if (parseInt(edad)>=18 && parseInt(edad)<=jubilado)
        {
            document.write("Debes trabajar");
        }
        else
        {
            document.write("A descansar");
        }
    </script>
</body>
</html>
