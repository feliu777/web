<!DOCTYPE html>
<html>
<head></head>

<body>
    <script>
        var num1;
        var num2;
        var sum;
        var res;
        num1=prompt("Primer numero:","");
        num2=prompt("Segundo numero:","");
        sum=parseInt(num1)+parseInt(num2);
        res=parseInt(num2)-parseInt(num1);
        if(parseInt(num1)>=parseInt(num2)){
            document.write(num1);
            document.write("+");
            document.write(num2);
            document.write("=");
            document.write(sum)
        }
        else{
            document.write(num2);
            document.write("-");
            document.write(num1);
            document.write("=");
            document.write(res)
        }
    </script>
</body>
</html>
