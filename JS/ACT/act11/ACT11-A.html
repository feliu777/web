			document.write('<br>');
	} while(m1!=9999);

	document.write('Sum total is: '+sum);
	document.write('<br>');
	if (sum<0)
		{
			x=document.write('NEGATIVE');

		else if (sum==0)
		{
			x=document.write('ZERO');
		}
		else if (sum>0)
		{
			x=document.write('POSITIVE');
		}
	</script>
