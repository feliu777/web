<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var n=parseInt(prompt('Enter vector length (min. 2): ',''));
		var m1=new Array(n);
		m1[0]=parseInt(prompt('Enter a number for first position: ',''));
		m1[1]=parseInt(prompt('Enter a number for second position: ',''));
		var x=0;
		var sum=0;
		for (x=2; x<n; x++) {
			if (x%2==0) {
				m1[x]=m1[0]
			}
			else if (x%2==1) {
				m1[x]=m1[1]
			}
		}
		for (x=0; x<n; x++) {
			sum=parseInt(sum)+parseInt(m1[x])
		}
		document.write('The array is... '+m1);
		document.write('<br>');
		document.write('The sum of all elements is... '+sum);
	</script>
</body>
</html>
