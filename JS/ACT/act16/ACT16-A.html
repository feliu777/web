<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var m1=[0, 1, 2, 3, 4, 5, 6, 7];
		var length=m1.length;
		var sum=0;
		for (n1=0; n1<length; n1++){
			sum=sum+parseInt(m1[n1])
		}
		var avg=parseInt(sum)/8;
		var x=0;
		var count=0;
		var n=0;
		var m=0;
	
	for (n=6; n>5 && n<=7; n++) {
		x=x+parseInt(m1[n])
	}
	
	for (n=0; n>=0 && n<=7; n++) {
		var y=m1[n]
		if (y>5)
		{
			count++
		}
	}
		document.write('Total sum is: '+sum);
		document.write('<br>');
		document.write('Sum average is: '+avg);
		document.write('<br>');
		document.write('Total sum of the elements higher than 5: '+x);
		document.write('<br>');
		document.write('How many numbers are higher than 5: '+count);
		document.write('<br>');
	</script>
</body>
</html>
