<!DOCTYPE html>
<html>
<head></head>

<body>
<script type="text/javascript">
    var pri1;
    var quan1;
    var pri2;
    var quan2;
    pri1=prompt('Price 1:','');
    quan1=prompt('Quantity 1:','');
    pri2=prompt('Price 2:','');
    quan2=prompt('Quantity 2:','');
    var mult1=parseInt(pri1)*parseInt(quan1);
    var mult2=parseInt(pri2)*parseInt(quan2);
    var total=parseInt(pri1)*parseInt(quan1)*parseInt(pri2)*parseInt(quan2);
    document.write('Price 1 total: ');
    document.write(mult1);
    document.write('<br>');
    document.write('Price 2 total: ');
    document.write(mult2);
    document.write('<br>');
    document.write('Price total: ');
    document.write(total);
</script>
</body>
</html>
