<!DOCTYPE html>
<html>
<head></head>

<body>
<script type="text/javascript">
    var num1;
    var num2;
    var num3;
    var num4;
    num1=prompt('Number 1:','');
    num2=prompt('Number 2:','');
    num3=prompt('Number 3:','');
    num4=prompt('Number 4:','');
    var sum=parseInt(num1)+parseInt(num2)+parseInt(num3)+parseInt(num4);
    var product=parseInt(num1)*parseInt(num2)*parseInt(num3)*parseInt(num4);
    document.write('Sum: ');
    document.write(sum);
    document.write('<br>');
    document.write('Product: ');
    document.write(product);
</script>
</body>
</html>
