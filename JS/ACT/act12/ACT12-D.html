<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var m1=1;
        var num;
        var num=prompt('Enter a number to get its multiplication table up to x10: ','1');
        for(m1=1;m1<=10;m1++) {
            var multiply=parseInt(m1)*parseInt(num);
            document.write(num+' multiplied by '+m1+' is: '+multiply);
            document.write('<br>');
        }
    </script>
</body>
</html>
