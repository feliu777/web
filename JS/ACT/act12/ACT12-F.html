<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var m1=1;
        var positive=0;
        var negative=0;
        var odd=0;
        var pair=0;
        var sum=0;
        for(m1=1;m1<=10;m1++) {
            num=parseInt(prompt('Enter 10 numbers ( Count: '+m1+' )','0'));
            document.write('Number introduced: '+num);
            document.write('<br>');
        if (num>0)
        {
        	positive=positive+1;
        }
        else if (num<0)
        {
        	negative=negative+1;
        }
        
        if (num%2==0)
        {
        	pair=pair+1;
        	sum=sum+parseInt(num);
        }
        else
        {
        	odd=odd+1;
        }
    }
    document.write('<br>');
    document.write('There are '+positive+' positive number(s)');
    document.write('<br>');
    document.write('There are '+negative+' negative number(s)');
    document.write('<br>');
    document.write('There are '+odd+' odd number(s)');
    document.write('<br>');
    document.write('There sum of all pair numbers is '+sum);
    </script>
</body>
</html>
