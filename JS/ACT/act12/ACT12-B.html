<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var sum=0;
        for(m1=1;m1<=10;m1++) {
            num=prompt('Enter a number, up to 10 (Number count: '+m1+' )','0');
            document.write('Number introduced: '+num);
            document.write('<br>');
        if (m1>=6)
            {
                sum=sum+parseInt(num);
            }
        }
        document.write('<br>')
        document.write('The sum of the last 5 numbers is: '+sum);
    </script>
</body>
</html>
