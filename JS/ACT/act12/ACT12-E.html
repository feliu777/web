<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var m1=1;
        var num;
        var equ;
        var iso;
        var sca;
        for(m1=1;m1<=4;m1++) {
            side1=prompt('Enter the side 1 of the triangle number'+m1);
            side2=prompt('Enter the side 2 of the triangle number'+m1);
            side3=prompt('Enter the side 3 of the triangle number'+m1);
            document.write('Triangle '+m1+' has these three sides: '+side1+', '+side2+', '+side3);
            document.write('<br>');
        if (side1==side2 && side1==side3 && side2==side3)
        {
            document.write('This triangle is equilateral');
            document.write('<br>');
            document.write('<br>');
            iso=iso+1;
        }
        else if (side1==side2 || side1==side3 || side2==side3)
        {
            document.write('This triangle is isosceles');
            document.write('<br>');
            document.write('<br>');
            equ=equ+1;
        }
        else if (side1!=side2 && side1!=side3 && side2!=side3)
        {
            document.write('This triangle is scalene');
            document.write('<br>');
            document.write('<br>');
            sca=sca+1;
        }
    }
    </script>
</body>
</html>
