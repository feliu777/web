<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var m1=1;
        var bas=0;
        var hei=0;
        var count=0;
        for(m1=1;m1<=3;m1++) {
            bas=prompt('Enter the base of triangle number '+m1,'0');
            hei=prompt('Enter the height of triangle number '+m1,'0');
            var area=(parseInt(bas)*parseInt(hei))/2;
            document.write('Triangle number '+m1+' has a base of '+bas+' and a height of '+hei);
            document.write('<br>');
            document.write('Triangle number '+m1+' has an area of  '+area);
            document.write('<br>');
            document.write('<br>');

        if (area>=12)
            {
                count=count+1;
            }
        }
    document.write("There are "+count+' triangle(s) with an area of 12 or higher');
    </script>
</body>
</html>
