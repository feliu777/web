<!DOCTYPE html>
<html>
<head></head>
<body>
    <script>
        var x=1;
        var y=0;
        var z=0;
        var count=0;
        for(x=1;x<=3;x++) {
            y=prompt("Base triangulo: "+x,"0");
            z=prompt("Altura triangulo: "+x,"0");
            var area=(parseInt(y)*parseInt(z))/2;
            document.write("Numero del triangulo "+x+" base "+y+" y altura "+z);
            document.write("<br>");
            document.write('Numero triangulo '+x+' area '+area);
            document.write('<br>');
            document.write('<br>');
            if (area>=12)
            {
                count=count+1;
            }
        }
        document.write("Triangulos "+count+" con area mayor a 12");
    </script>
</body>
</html>
