<!DOCTYPE html>
<html lang="es">
<head></head>

<body>
    <script>
        var n1=1;
        apro=0;
        sus=0;
        while (n1<=10) {
            n2=prompt("Nota "+n1,"");
            n1=n1+1;
            if (parseInt(n2)>=5){
                x="Nota: "+n2+"Aprobado";
                apro++;
            }
            else if (n2<5){
                x="Nota: "+n2+"Suspendido";
                sus++;
            }
            document.write(x);
            document.write("<br>")
        }
        document.write('<br>');
        document.write('Total aprobados: '+apro);
        document.write('<br>');
        document.write('Total suspendidos: '+sus);
    </script>
</body>
</html>
