<!DOCTYPE html>
<html>
<head></head>
<body>
    <script>
        var alt1=1;
        suma=0;
        while (alt1<=5){
            alt2=prompt("Altura "+alt1,"");
            alt1=alt1+1;
            document.write(alt2+" "+"altura ");
            suma=parseInt(suma)+parseInt(alt2);
        }
        document.write("<br>");
        document.write(suma/5);
    </script>
</body>
</html>
