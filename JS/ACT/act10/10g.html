<!DOCTYPE html>
<html>
<head></head>

<body>
    <script>
        var sal=1;
        var suma=0;
        var sal1=0;
        var sal2=0;
        while (sal <=5){
            a=prompt("Salarios "+sal,"");
            sal=sal+1;
            if (a >= 500 && a <=1000){
                sal1=sal1+1;
            }
            else if (a >1000){
                sal2=sal2+1;
            }
            suma=parseInt(suma)+parseInt(a);
        }
        document.write("Salario entre 500 y 1000: "+sal1);
        document.write("<br>");
        document.write("Salario mayor de 1000: "+sal2);
        document.write("<br>");
        document.write("Total "+suma);
    </script>
</body>
</html>
