<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act-30</title>
</head>
<body onload="cookie()">
    <script>
        function cookie() {
            if(navigator.cookieEnabled == true){
                alert("Cookies are enabled")
            }
            else
                alert("Cookies are not enabled")
        }
    </script>
</body>
</html>
