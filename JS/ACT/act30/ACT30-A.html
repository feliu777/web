<body>
    <script>
        function page() {
            var m1=Math.floor((Math.random()*3)+0);
            if (m1==0){
                window.location='https://www.google.com';
            }
            else if (m1==1){
                window.location='https://es.yahoo.com';
            }
            else if (m1==2){
                window.location='https://www.bing.com';
            }
        }
    </script>
    <a href="javascript:page()">Press here</a>
