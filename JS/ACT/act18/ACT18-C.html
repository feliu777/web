<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var m1=prompt('Enter a word:','');
		var r1=m1.split("");
		var r2=r1.reverse();
		var r3=r2.join("");
		if (m1==r3) {
			document.write('That word is a palindrome');
		}
		else
			document.write('That word isn\'t a palindrome');
	</script>
</body>
</html>
