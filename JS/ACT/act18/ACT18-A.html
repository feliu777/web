<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var count=0;
		do {
			var m1=prompt('Enter a name (enter \'end\' to stop): ','');
			count++
		} while (m1!='end');
		var names=count-1;
		document.write(names+' names have been entered');
	</script>
</body>
</html>
