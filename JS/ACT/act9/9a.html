<!DOCTYPE html>
<html>
<head></head>

<body>
    <script>
        var pal;
        pal=prompt("Escribe house, table, dog or cat","");
        switch (pal) {
            case "house": document.write("casa");
            break;
            case "table": document.write("mesa");
            break;
            case "dog": document.write("perro");
            break;
            case "cat": document.write("gato");
            break;
            default: document.write("No existe")
        }
    </script>
</body>
</html>
