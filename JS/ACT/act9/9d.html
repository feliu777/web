<!DOCTYPE html>
<html>
<head></head>

<body>
    <script>
        var letra;
        letra=prompt("Ingresa una letra:","");
        switch (letra) {
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
                document.write("Vocal");
            break;
            default:
                document.write("Consonante")
        }
    </script>
</body>
</html>
