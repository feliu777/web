<!DOCTYPE html>
<html>
<head></head>

<body>
    <script>
        var num1;
        num1=prompt("Escribe un numero:","");
        if (parseInt(num1) > 0){
            document.write("Positivo")
        }
        else if (parseInt(num1) == 0){
            document.write("Es cero")
        }
        else if (parseInt(num1) < 0){
            document.write("Negativo")
        }
    </script>
</body>
</html>
