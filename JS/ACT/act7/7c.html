<!DOCTYPE html>
<html>
<head></head>

<body>
    <script>
        var num1;
        num1=prompt("Escribe un numero del 0 al 999:","");
        if (parseInt(num1) <= 9){
            document.write("Tiene 1 digito")
        }
        else if (parseInt(num1) >= 10 && parseInt(num1) <= 99){
            document.write("Tiene 2 digitos")
        }
        else if (parseInt(num1) >= 100 && parseInt(num1) <= 999){
            document.write("Tiene 3 digitos")
        }
        else{
            document.write("Tiene mas de 3 digitos")
        }
    </script>
</body>
</html>
